<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Haxe Dependencies Viewer</title>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
    }

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #search {
      position: absolute;
      right: 1em;
      top: 1em;
    }
  </style>
  <div id="container"></div>
  <div id="search">
    <input type="search" id="search-input" list="suggestions" placeholder="Filter/search regex..." />
    <datalist id="suggestions"></datalist>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
